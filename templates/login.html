{% extends "layout.html" %}
{% block content %}
<style>
  .w3-sidebar{
    display: none;
  }
  .page-cont{
    margin: 0!important;
  }
  @media (max-width:572px) {
    .max-100{
      width: 100%!important;
    }
  }
  .vh-75 {
    height: 75vh!important;
}
</style>
<div class="d-flex w-100 justify-content-center vh-75 align-items-center">
<div class="w3-card-4 max-100 w-50" style="height: fit-content;border-radius: 2em;overflow: hidden;">

    <header class="w3-container w3-blue text-center">
      <h1>Login</h1>
    </header>
    
    <form class="w3-container" action="" method="post" enctype="multipart/form-data"> 
        <label class="w3-text-teal my-1"><b>Username</b></label>
        <input class="w3-input w3-border w3-light-grey rounded-pill" type="text" name='username' value="{{ username }}">
      
        <label class="w3-text-teal my-1"><b>Password</b></label>
        <input class="w3-input w3-border w3-light-grey rounded-pill" type="password" name='password' value="{{ password }}">
      
        <br>
        <div class="d-flex w-100 justify-content-center align-items-center">

        <input class="w3-btn w3-blue-grey rounded-pill w-50" name="login" type="submit" value="Login">
        </div>
      </form>

    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
    
    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>
</div>


  {% endblock %}
